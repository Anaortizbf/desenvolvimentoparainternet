<html>
  <head>
    <style>
      div.relative {
        position: relative;
        left: 30px;
        border: 3px solid #00ff00;
      }
    </style>
  </head>
  <body>
    <h2>position: relative;</h2>
    <p>Um elemento com <b>position: relative;</b> está posicionado em relação à sua posição normal:</p>
    <div class="relative">
      Esse div foi definido como <b>position: relative</b>;
    </div>
  </body>
</html>
