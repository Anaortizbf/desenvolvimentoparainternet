<html>
<head>
<style>
img {
  position: absolute;
  left: 0px;
  top: 0px;
  z-index: -1;
}
</style>
</head>
<body>

<h1>Propriedade z-index</h1>

<img src="img1.png" width="150" height="150">

<p>Como a imagem tem um z-index de -1, ela será colocada atrás do título.</p>

</body>
</html>
