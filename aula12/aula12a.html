<html>
  <head>
    <style>
      div.static {
        position: static;
        border: 3px solid #00ff00;
      }
    </style>
  </head>
  <body>
    <h2>position: static;</h2>
    <p>Um elemento com <b>position: static;</b> é posionado conforme o fluxo normal da página:</p>
    <div class="static">
      Esse div foi definido como <b>position: static;</b>
    </div>
  </body>
</html>
