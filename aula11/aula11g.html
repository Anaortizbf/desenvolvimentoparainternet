<html>
  <head>
    <title>Listas Estilizadas</title>
    <style type="text/css">
    ol {
      list-style-type: decimal-leading-zero;
    }
    </style>
  </head>
  <body>
    <p>Lista com borda esquerda azul:</p>
    <ol>
      <li>Paris</li>
      <li>Rio de Janeiro</li>
      <li>Roma</li>
    </ol>
  </body>
</html>
